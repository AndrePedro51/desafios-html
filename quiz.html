<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Harry Potter</title>
</head>
<body>
    <h1>Quiz Harry Potter</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Qual casa de Hogwarts tem como símbolo uma serpente?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a">
                    <label for="question-1-a">A) Grifinória</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b">
                    <label for="question-1-b">B) Sonserina</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c">
                    <label for="question-1-c">C) Corvinal</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d">
                    <label for="question-1-d">D) Lufa-Lufa</label>
                </div>
            </li>
            <li>
                <h3>Qual a principal característica da casa Grifinória?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a">
                    <label for="question-2-a">A) Coragem</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b">
                    <label for="question-2-b">B) Ambição</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c">
                    <label for="question-2-c">C) Sabedoria</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d">
                    <label for="question-2-d">D) Trabalhadores árduos</label>
                </div>
            </li>
            <li>
                <h3>Por que Harry não morreu no segundo ataque mortal que recebeu diretamente de Voldemort?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a">
                    <label for="question-3-a">A) Usou a pedra da ressurreição</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b">
                    <label for="question-3-b">B) A proteção da Lilian o permitiu voltar</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c">
                    <label for="question-3-c">C) Ele tinha uma horcrux sem saber</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d">
                    <label for="question-3-d">D) Dumbledore usou um feitiço desconhecido para falar com Harry e o ressuscitar</label>
                </div>
            </li>
        </ol>
    </form>
</body>
</html>
